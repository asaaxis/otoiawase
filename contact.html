<!DOCTYPE html>

<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">

      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="company.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>

      </nav>

    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
          <nav>
              <ul>
                  <li><a href="business.html">事業内容</a></li>
                  <li><a href="company.html">会社概要</a></li>
                  <li class="point"><a href="contact.html">お問い合わせ</a></li>
              </ul>
          </nav>
      </aside>
      <article class="content">
        <form action="index.html">
          <table class="contact">
            <tr>
              <th>お名前</th>
              <td><input class="word" type="text"></td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input class="word" type="text"></td>
            </tr>
            <tr>
              <th>性別</th>

                <input type="radio" name="sex">男
                <input type="radio" name="sex">女
              </td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td><textarea class="word" name="kanso" rows="2" cols="40"></textarea></td>
            </tr>
            <tr>
              <td colspan="2" class="button"><button id="button">送信</button></td>
              <div class="rocket btn_rocketPulseHole btn btn-default" style="opacity: 1;">aaaaaaaaaaaaa</div>
              <div class="rocket btn_rocketRotate btn btn-default mover rocketRotate" style="opacity: 1; position: fixed; z-index: 999999; inset: 38.3984px auto auto 53.3984px; margin: auto; display: none;">rocketRotate</div>
            </tr>
            <div class="target btn btn-default"><span class="ion-pinpoint"></span>Target</div>
          </table>
        </form>
